<!DOCTYPE HTML>
<html>
    <head>
        <link rel="stylesheet" href="style.css" type="text/css" />
        <title>Home Page</title>
    </head>

    <body>
        <div class="header_footer">
        <header>
            <h1>Rock, Paper, Scissors</h1>
        </header>
        </div>

        <nav>
            <ul>
                <li><a href="https://weather.com/">Weather</a></li>
                <li><a href="https://youtube.com/">YouTube</a></li>
                <li><a href="https://apple.com/">Apple</a></li>
            </ul>
        </nav>

        <div class="side">
        <main>
            <h2>Please choose one of the following.</h2>
            <form action="thank_you.html">
             <div>
                 <label for="name">Name: </label>
                 <input type="text" name="name" required
                 style="border-radius: 5px;"
                 class="textbox">
             </div> 

             <br>

             <div>
                <label for="country">Your choice:</label>
                <select name="" id="country">
                    <option>Rock</option>
                    <option>Paper</option>
                    <option>Scissors</option>
                </select>
             </div>

             <br>

             <div class="button-hover">
                 <button type="submit">Submit</button>
             </div>
        </form>
        </main>

        <aside>
            <h4>Rules</h4>
            <h5>You must choose rock, paper, or scissors.</h5>
            <h5>The combos are as follows:</h5>
            <ul class="rules">
                <li>Rocks beats scissors</li>
                <li>Scissors beats paper</li>
                <li>Paper beats rock</li>
            </ul>
            <br>
        </aside>
        </div>


        <div class="header_footer">
        <footer>
            <h6>Lab 3: INST377-0101 (Leah Padovani)</h5>
        </footer>
        </div>

    </body>
</html>
